<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nebula | Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/core.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/login-page copy.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="display">
        <img src="img/info.png" alt="">
        <h1>Faça seu login na plataforma</h1>
    </div>
    

    <div class="login-container">
        <label for="">Usuário</label>
        <input type="text" name="" id="">

        <label for="">Senha</label>
        <input type="password" name="" id="">

        <a class="forgot" href="http://">Esqueci a senha</a>
        
        <button class="btn">Entrar</button>
        <hr>
        <button class="btn">Criar uma nova conta</button>
    </div>
</body>
</html>
