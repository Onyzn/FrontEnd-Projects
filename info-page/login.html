<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nebula | Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/core.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/login-page.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="display">
        <img src="img/user2.png" alt="">
        <h1>Faça seu login na plataforma</h1>
    </div>
    

    <div class="login-container">
        
        <div class="field">
            <input type="text" name="" id="" placeholder="Usuário" required>
            <img src="img/user.png" alt="" class="img-left">
        </div>
        
        <div class="field">
            <input type="password" name="" id="" placeholder="Senha" required>
            <img src="img/lock.png" alt="" class="img-left">
            <!-- <img src="img/eye-on.png" class="img-right"> -->
        </div>
        
        <div class="field">
            <a class="forgot" href="http://">Esqueci a senha</a>
        </div>
        
        <button class="btn">Entrar</button>
        <hr>
        <button class="btn">Criar uma nova conta</button>
    </div>
</body>
</html>
